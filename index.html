<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCaster</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="app-wrapper">
            <h2 class="app-title">SkyCaster</h2>
            <div class="search-wrapper">
                <input type="text" id="search-box" placeholder="Enter your city">
                <img id="search-button" src="images/search.png">
                <img id="search-erase" src="images/close.png" alt="" srcset="">
            </div>
            <div class="error">
                <h4>Invalid City Name</h4>
            </div>
            <div class="temp-section">
                <img id="weather-icon" src="images/rain.png" alt="" srcset="">
                <h2 class="temperature">90Â°C</h2>
                <h3 class="city-name">Jamshedpur</h4>
            </div>
            <div class="humidity-wind-section">
                <div class="humidity-info">
                    <div class="row">
                        <img src="images/humidity.png" alt="" srcset="">
                        <h4 class="humidity-percent">20%</h3>
                    </div>
                    <h5>Humidity</h5>
                </div>
                <div class="wind-info">
                    <div class="row">
                        <img src="images/wind.png" alt="" srcset="">
                        <h4 class="wind-speed">10 Km/H</h3>
                    </div>
                    <h5>Wind Speed</h5>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
